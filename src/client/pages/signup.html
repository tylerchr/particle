<!-- signup.html -->
<div class="container">
	<div class="errors" ng-if="errorMessages">
		<p class="text-danger" ng-repeat="error in errorMessages">{{ error }}</p>
	</div>
	<div class="banner">
		<div class="input-panel container">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
				<input id="email" type="text" class="form-control" placeholder="Email">
			</div>

			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
				<input id="password" type="password" class="form-control" placeholder="Password">
			</div>

			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
				<input id="verify-password" type="password" class="form-control" placeholder="Veirfy Password">
			</div>

			<br />

			<div class="input-group">
				<span class="input-group-addon"></span>
				<input id="first-name" type="text" class="form-control" placeholder="First Name">
			</div>

			<div class="input-group">
				<span class="input-group-addon"></span>
				<input id="last-name" type="text" class="form-control" placeholder="Last Name">
			</div>

			<button type="button" class="btn btn-primary" ng-click="signup()">Submit</button><br />
			Already a member? <a href="#login">Login</a>
		</div>
	</div>
</div>
