<!-- about.html -->
<div class="container">
	<div class="main-sidebar">
		<div class="data-point-large">
			<span class="value">{{ ticker }}</span>
			<label>total data points</label>
		</div>
	</div>
	<div class="main-content">
		<div>
			<div id="histogram"></div>
		</div>
		<div>
			<!-- <h1>Data Page</h1> -->
			<ul class="data-list">
				<li>
					<span class="table-column-header">Namespace</span>
					<span class="table-column-header right">Data points</span>
				</li>
				<li ng-repeat="item in counts">
					<span class="data-value">{{ item.count }}</span>
					<span class="data-title">{{ item.type }}</span>
					<span class="data-meta">{{ item.dates.earliest | amDateFormat:'MMMM Do YYYY'}} - {{ item.dates.latest | amDateFormat:'MMMM Do YYYY'}}</span>
				</li>
			</ul>
		</div>
	</div>
</div>
