<!DOCTYPE html>
<html ng-app='particleApp'>
	<head>
		<title>Particle</title>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
		<link rel="stylesheet" href="/common/styles.css" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
		<script src="/common/lib/clove.js"></script>
		<script src="script.js"></script>
		<script type="text/javascript">

			$(document).ready(function(){
				$(".parallax").clove({
					property: "background-position-y",
					min: 350,
					max: 2000,
					easing: function(x, t, b, c, d)
					{
						return x;
					}
				});
			});

		</script>

		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body>

		<header>
			<nav class="navbar navbar-main navbar-default">
				<div class="container">
					<div class="main-sidebar">
						<a class="navbar-brand" href="/">Particle</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="/common/#login"><i class="fa fa-home"></i> Login</a></li>
						<li><a href="/common/#signup"><i class="fa fa-cloud"></i> Signup</a></li>
					</ul>
				</div>
			</nav>
			<nav class="navbar navbar-bottom navbar-default">
				<div class="container">
					<div class="navbar-header navbar-message"></div>
				</div>
			</nav>
		</header>

		<div id="main">
			<div ng-view></div>
		</div>

		<footer class="text-center">
			<div class="container">
				Particle is a project by <a href="//github.com/tylerchr"><i class="fa fa-github"></i> tylerchr</a>.
				<p style="font-family:Courier New; margin-top:10px;">Particle 0.0.1</p>
			</div>
		</footer>

	</body>
</html>
